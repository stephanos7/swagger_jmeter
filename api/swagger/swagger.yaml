swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The na Â§me of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Todo:
    type: "object"
    properties:
      todoId:
        type: "integer"
        description: "Primary key, unique identifier for TODOs"
      todoTitle:
        type: "string"
        description: "the name of a TODO"
      dateCreated:
        type: "string"
        format: "date-time"
        description: "Timestamp of when the TODO was created. Created by the server"
      author:
        type: "string"
        description: "user who created the TODO"
      dueDate:
        type: "string"
        format: "date-time"
        description: "date the TODO must be completed by"
      completed:
        type: "boolean"
        description: "whether the todo has been completed or not"
        
        